<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG $MOLTY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: rgba(0,0,0,0.65);
      border-radius: 20px;
      padding: 50px 30px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 50px rgba(0,255,156,0.15);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 46px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .subtitle {
      opacity: 0.75;
      margin-bottom: 40px;
    }

    .burn-title {
      font-size: 18px;
      opacity: 0.7;
    }

    .burn {
      font-size: 42px;
      font-weight: 700;
      color: #00ff9c;
      margin: 15px 0;
      text-shadow: 0 0 25px rgba(0,255,156,0.9);
    }

    .progress-wrapper {
      margin: 30px auto 0;
      max-width: 420px;
      text-align: left;
    }

    .progress-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #aaa;
    }

    .progress-bg {
      width: 100%;
      height: 14px;
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffa3, #00c2ff);
      transition: width 0.8s ease;
    }

    .progress-supply {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
      text-align: right;
    }

    .info {
      margin-top: 35px;
      font-size: 15px;
      opacity: 0.8;
      line-height: 1.7;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.15);
      margin: 40px 0;
    }

    .links a {
      color: #00ff9c;
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>OG $MOLTY</h1>
  <div class="subtitle">Community-driven Solana meme token</div>

  <div class="burn-title">TOTAL BURNED</div>
  <div class="burn" id="burned">Loadingâ€¦</div>

  <div class="progress-wrapper">
    <div class="progress-label">
      Burned: <span id="burnPercent">0%</span> of total supply
    </div>

    <div class="progress-bg">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="progress-supply">
      Initial Supply: 1,000,000,000 MOLTY
    </div>
  </div>

  <div class="info">
    One Molty. One community. One chain.<br>
    No rebrands. No copies. No shortcuts.
  </div>

  <hr>

  <div class="links">
    <a href="https://x.com/moltyonbags?s=21" target="_blank">
      Follow @moltyonbags on X
    </a>
  </div>

  <div class="footer">
    Burn calculated from live Solana token supply
  </div>

</div>

<script>
/* ================= CONFIG ================= */

const HELIUS_API_KEY = "e179c020-bd4b-49d6-8974-3d40ef6479ff";

/* âœ… TAVA TOKEN MINT ADRESE */
const TOKEN_MINT_ADDRESS = "8UdvUKTaWB6DcrbJtfiXeiJnKeJ9fd2tc4i9SV4kBAGS";

/* ðŸ”´ PÄ€RBAUDI, KA Å IS SAKRÄªT AR INITIAL SUPPLY SOLSCAN */
const INITIAL_SUPPLY = 1_000_000_000;

/* ========================================== */

fetch(`https://mainnet.helius-rpc.com/?api-key=${HELIUS_API_KEY}`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    jsonrpc: "2.0",
    id: 1,
    method: "getTokenSupply",
    params: [TOKEN_MINT_ADDRESS]
  })
})
.then(res => res.json())
.then(data => {
  const currentSupply = data.result.value.uiAmount;
  const burned = INITIAL_SUPPLY - currentSupply;
  const percent = (burned / INITIAL_SUPPLY) * 100;

  document.getElementById("burned").innerText =
    burned.toLocaleString() + " MOLTY";

  document.getElementById("burnPercent").innerText =
    percent.toFixed(2) + "%";

  document.getElementById("progressFill").style.width =
    Math.max(0, percent) + "%";
})
.catch(() => {
  document.getElementById("burned").innerText = "Error loading supply";
});
</script>

</body>
</html>
