<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG $MOLTY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
    }
    .box {
      border: 1px solid #333;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .burn {
      font-size: 26px;
      margin-top: 20px;
      color: #00ff9c;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>OG $MOLTY</h1>
    <p>Community-driven Solana meme token</p>

    <h2>Total Burned</h2>
    <div class="burn" id="burned">Loading...</div>

    <p style="font-size:12px;margin-top:20px;">
      Data fetched directly from Solana blockchain
    </p>
  </div>

<script>
const HELIUS_API_KEY = "e179c020-bd4b-49d6-8974-3d40ef6479ff";
const BURN_TOKEN_ACCOUNT = "98hoibmCHf9wEBik4wPc9Ja9n4Uqo9npwzLEdSuGLmZg";

fetch(`https://mainnet.helius-rpc.com/?api-key=${HELIUS_API_KEY}`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    jsonrpc: "2.0",
    id: 1,
    method: "getTokenAccountBalance",
    params: [BURN_TOKEN_ACCOUNT]
  })
})
.then(res => res.json())
.then(data => {
  const burned = data.result.value.uiAmount;
  document.getElementById("burned").innerText =
    burned.toLocaleString() + " MOLTY";
})
.catch(() => {
  document.getElementById("burned").innerText = "Error loading data";
});
</script>

</body>
</html>
